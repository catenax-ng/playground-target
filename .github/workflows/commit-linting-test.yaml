name: linting test

on: 
  workflow_dispatch:
    inputs:
      example:
        description: "content here"

jobs:
  test-deploy:
    name: test linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install dependencies
        run: npm ci --save-dev @commitlint/{config-conventional,cli}
      - name: Lint
        run: npx commitlint --from HEAD~1 --to HEAD --verbose