name: linting test

on: 
  pull_request:

jobs:
  test-deploy:
    name: test linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Lint commit message
        run: npx commitlint --from "HEAD~1" --to "HEAD" --verbose
